version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk
    working_directory: ~/example-product-service
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "build.gradle" }}
          - v1-dependencies-
      - run: ./gradlew dependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}
      - run: ./gradlew clean build
      - store_test_results:
          path: build/test-results/test
      - store_artifacts:
          path: build
      - setup_remote_docker:
          docker_layer_caching: true
      # build and push Docker image
      - run:
          name: Build and push docker image
          command: |
            CIRCLE_BUILD_NUM_DOCKER=0.1.$CIRCLE_BUILD_NUM
            ./gradlew docker
            docker tag ryandjf/example-product-service:latest ryandjf/example-product-service:$CIRCLE_BUILD_NUM_DOCKER
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker push ryandjf/example-product-service:$CIRCLE_BUILD_NUM_DOCKER
            mkdir -p /tmp/workspace/docker-build
            cd /tmp/workspace/docker-build
            echo ${CIRCLE_BUILD_NUM_DOCKER} > docker-build_number.txt
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - docker-build

  deploy-aws:
    docker:
      - image: circleci/python:2
    working_directory: ~/example-product-service
    steps:
      - checkout
      - run: 
          name: Install aws cli
          command: |
            sudo pip install awscli
            echo "export AWS_REGION=us-east-1" >> $BASH_ENV
            aws --version
      - run: 
          name: Install aws-iam-authenticator
          command: |
            curl -o aws-iam-authenticator https://amazon-eks.s3-us-west-2.amazonaws.com/1.10.3/2018-07-26/bin/linux/amd64/aws-iam-authenticator
            sudo mv ./aws-iam-authenticator /usr/local/bin/aws-iam-authenticator
            sudo chmod +x /usr/local/bin/aws-iam-authenticator
            /usr/local/bin/aws-iam-authenticator --help
      - run: 
          name: Install kubectl
          command: |
            wget -O kubectl https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl
            sudo mv ./kubectl /usr/local/bin/kubectl
            sudo chmod +x /usr/local/bin/kubectl
      - run:
          name: Install eksctl
          command: |
            curl --silent --location "https://github.com/weaveworks/eksctl/releases/download/latest_release/eksctl_$(uname -s)_amd64.tar.gz" | tar xz -C /tmp
            sudo mv /tmp/eksctl /usr/local/bin
            sudo chmod +x /usr/local/bin/eksctl
      - attach_workspace: &attach_workspace
          at: /tmp/workspace
      - run:
          name: Test AWS EKS configuration
          command: |
            aws sts get-caller-identity
#            aws eks update-kubeconfig --name istio-on-eks
            eksctl utils write-kubeconfig --name=istio-on-eks
            export CIRCLE_BUILD_NUM_DOCKER="$(cat /tmp/workspace/docker-build/docker-build_number.txt)"
            # sed -i "s/BUILD_VERSION/$CIRCLE_BUILD_NUM_DOCKER/g" deploy/petstore.yaml
            cat ~/.kube/config
            kubectl apply -f deploy/petstore.yaml
            kubectl apply -f deploy/petstore-gateway.yaml
            kubectl rollout status deployment.v1.apps/httpbin

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy-aws:
          requires:
            - build
          filters:
            branches:
              only: master
